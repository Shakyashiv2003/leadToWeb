<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/geometry.png');
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #ffffffd9;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      <!-- max-width: 600px; -->
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #005292;
      font-size: 32px;
    }

    label {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
      color: #222;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #005292;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
      background-color: #f7faff;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #0088cc;
      background-color: #eef6ff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #005292;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background-color: #003e75;
      transform: scale(1.02);
    }

    .submit-btn:disabled {
      background-color: #7dafff;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 3px;
      background: #005292;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Contact Us</h1>

    <form id="contactForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS0000071ifk" method="POST">
      <input type="hidden" name="oid" value="00DNS0000071ifk">
      <input type="hidden" name="retURL" value="http://learnandbuild.in">

      <label for="salutation">Salutation</label>
      <select id="salutation" name="salutation">
        <option value="">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Dr.">Dr.</option>
        <option value="Prof.">Prof.</option>
        <option value="Mx.">Mx.</option>
      </select>

      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Enter your first name" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Enter your last name" required>

      <label for="phone">Phone</label>
      <input id="phone" maxlength="40" name="phone" type="text" placeholder="e.g. +91 9876543210" required>

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="email" placeholder="yourname@example.com" required>

      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" type="text" placeholder="Your company name">

      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" type="text" placeholder="City you live in">

      <label for="country">Country</label>
      <input id="country" maxlength="40" name="country" type="text" placeholder="Country">

      <label for="state">State/Province</label>
      <input id="state" maxlength="20" name="state" type="text" placeholder="State or Province">

      <label for="industry">Industry</label>
      <select id="industry" name="industry">
        <option value="">--None--</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Apparel">Apparel</option>
        <option value="Banking">Banking</option>
        <option value="Biotechnology">Biotechnology</option>
        <option value="Chemicals">Chemicals</option>
        <option value="Communications">Communications</option>
        <option value="Construction">Construction</option>
        <option value="Consulting">Consulting</option>
        <option value="Education">Education</option>
        <option value="Electronics">Electronics</option>
        <option value="Energy">Energy</option>
        <option value="Engineering">Engineering</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Environmental">Environmental</option>
        <option value="Finance">Finance</option>
        <option value="Food & Beverage">Food & Beverage</option>
        <option value="Government">Government</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Insurance">Insurance</option>
        <option value="Machinery">Machinery</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Media">Media</option>
        <option value="Not For Profit">Not For Profit</option>
        <option value="Recreation">Recreation</option>
        <option value="Retail">Retail</option>
        <option value="Shipping">Shipping</option>
        <option value="Technology">Technology</option>
        <option value="Telecommunications">Telecommunications</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Write your message or inquiry here..."></textarea>

      <input type="submit" class="submit-btn" value="Submit">
      <div class="loader" id="loader">
        <span></span><span></span><span></span>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const loader = document.getElementById('loader');
    const submitBtn = form.querySelector('.submit-btn');

    form.addEventListener('submit', function () {
      submitBtn.disabled = true;
      loader.style.display = 'block';
    });
  </script>

</body>
</html>
